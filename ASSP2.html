<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CSS box model Example</title>
    <style>
        .box { 
             width: 300px;
             padding: 20px;
             border: 5px solid black;
             margin: 30px auto;
             background-color: lightblue;
             text-align: center;
        }
        h2 {
            margin: 0;

        }
      </style>
</head>
<body>

    <div class="box">
        <h2>Box Model Example</h2>
        <p>this is an example of a div with margin,border,padding,and content.</p>
    </div>
</body>
</html>
